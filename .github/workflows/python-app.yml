name: Build, test and publish

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build_and_test:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.8", "3.9", "3.10", "3.11" ]

    steps:
      - name: Install libegl1
        run: sudo apt-get install -y libegl1

      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set up python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      - name: Lint with isort, black and flake8
        run: |
          poetry run isort visprompt
          poetry run isort tests
          poetry run black visprompt
          poetry run black tests
          poetry run flake8 visprompt
          poetry run flake8 tests
        continue-on-error: true

      - name: Test with pytest
        run: |
          poetry run coverage erase
          poetry run coverage run -a --source=./visprompt --branch -m pytest -s -v --black --isort tests --junit-xml=junit/test-results-${{ matrix.python-version }}.xml
          poetry run coverage report
          poetry run coverage xml

  check_version:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Fetch main branch
        run: |
          git fetch --depth=2 origin main:refs/remotes/origin/main

      - name: Get version from pyproject.toml in main
        run: |
          git checkout refs/remotes/origin/main
          MAIN_VERSION=$(grep -Po '(?<=version = ")[^"]*' pyproject.toml)
          echo "Main version: $MAIN_VERSION"
          echo "Main version: $MAIN_VERSION" >> $GITHUB_ENV

      - name: Checkout PR branch and get version
        run: |
          git checkout ${{ github.head_ref }}
          PR_VERSION=$(grep -Po '(?<=version = ")[^"]*' pyproject.toml)
          echo "PR version: $PR_VERSION"
          echo "PR_VERSION=$PR_VERSION" >> $GITHUB_ENV

      - name: Compare versions and set flag
        run: |
          if [[ "$MAIN_VERSION" != "$PR_VERSION" ]]; then
            echo "Version changed from $MAIN_VERSION to $PR_VERSION."
            echo "SHOULD_PUBLISH=true" >> $GITHUB_ENV
          else
            echo "No version change detected."
            echo "SHOULD_PUBLISH=false" >> $GITHUB_ENV

  publish:
    needs: [build_and_test, check_version]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && env.SHOULD_PUBLISH == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: Load cached venv
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-3.x-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      - name: Publish to PyPI
        env:
          PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          poetry config pypi-token.pypi ${{ secrets.PYPI_API_TOKEN }}
          poetry publish --build
